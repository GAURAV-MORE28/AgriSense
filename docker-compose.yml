services:
  # ===================
  # Frontend - React PWA
  # ===================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:${BACKEND_PORT:-4000}/api/v1
        REACT_APP_ML_SERVICE_URL: http://localhost:${ML_PORT:-5000}
        REACT_APP_ENABLE_VOICE: "true"
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - krishi-network
    restart: on-failure

  # ===================
  # Backend - Node.js Express
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://krishi:krishi123@postgres:5432/krishidb
      - REDIS_URL=redis://redis:6379
      - ML_SERVICE_URL=http://ml-service:5000
      - JWT_SECRET=krishi-jwt-secret-change-in-prod
      - MOCK_GOV_URL=http://backend:4000/api/v1/mock/gov
      - CORS_ORIGIN=http://localhost:${FRONTEND_PORT:-3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - krishi-network
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:4000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================
  # ML Service - Python FastAPI
  # ===================
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "${ML_PORT:-5000}:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - LLM_ENABLED=false
      - LLM_MOCK=true
    volumes:
      - ./ml-service/data:/app/data
      - ./uploads:/app/uploads
    networks:
      - krishi-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ===================
  # PostgreSQL Database
  # ===================
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=krishi
      - POSTGRES_PASSWORD=krishi123
      - POSTGRES_DB=krishidb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - krishi-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U krishi -d krishidb" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================
  # Redis Cache
  # ===================
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - krishi-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

networks:
  krishi-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
